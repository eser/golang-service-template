version: "2"

sql:
  - engine: "postgresql"
    queries: "pkg/identitysvc/dmls.sql"
    schema: "pkg/identitysvc/ddls.sql"
    rules:
      - sqlc/db-prepare
    gen:
      go:
        package: "data"
        out: "pkg/identitysvc/data"
        sql_package: "database/sql"
        initialisms: []
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "camel"
