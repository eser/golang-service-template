version: 2

updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker): "
      include: "scope"
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(gh-actions): "
      include: "scope"
    labels:
      - "dependencies"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(gomod): "
      include: "scope"
    labels:
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/pkg/web/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(npm): "
      include: "scope"
    labels:
      - "dependencies"
