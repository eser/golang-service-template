name: Bug Report
description: File a bug report.
title: "[Bug Report]: "
labels: ["bug", "triage"]
projects: ["eser/golang-service-template"]
assignees:
  - eser
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. x.com/eser
    validations:
      required: false
  - type: textarea
    id: problem-statement
    attributes:
      label: What happened?
      description: Describe the problem, what did you expect to happen? How can we reproduce this?
      placeholder: Tell us what have you encountered.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What platforms are you seeing the problem on?
      multiple: true
      options:
        - Chromium-based (Chrome, Edge, Arc, etc.)
        - Firefox
        - Safari
        - iOS
        - Android
        - CLI
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this form, you agree to follow our **Code of Conduct**.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
