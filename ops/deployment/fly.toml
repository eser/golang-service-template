app = "go-service"

[build]
build-target = "runner"
dockerfile = "Dockerfile"

  [build.args]
  MODE = "production"

[deploy]
# max_unavailable = 1
strategy = "rolling"

[env]
APP_ENV = "production"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 3_000
min_machines_running = 0
processes = [ "app" ]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "1gb"
